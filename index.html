<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button><img src="./images/search.png" alt="search"></button>
    </div>
    <div class="weather">
      <img src="images/rain.png" class="weather-icon" alt="rain">
      <h1 class="temp">22</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="humidity">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="wind">
          <!-- https://api.openweathermap.org/data/2.5/weather?q=berlin&appid=3348d9284ae08005e56d2758bb2240b9&units=metric -->
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>

  const apiKey = "3348d9284ae08005e56d2758bb2240b9";
  const apiUrl = "https://api.openweathermap.org/data/2.5/weather?q=&=&units=metric&q=";

  const searchBox = document.querySelector(".search input");
  const searchBtn = document.querySelector(".search button");

  async function checkWeather(city){
    const response = await fetch(apiUrl + city +`&appid=${apiKey}`);
    var data = await response.json();

    console.log(data);

    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°C";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

    
  }

searchBtn.addEventListener('click', ()=>{
  checkWeather(searchBox.value);
})


</script>
</body>
</html>
